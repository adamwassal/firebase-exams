<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exams Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg-orb orb-a"></div>
  <div class="bg-orb orb-b"></div>

  <header class="shell topbar glass">
    <div>
      <h1>Exam Display System</h1>
      <p class="muted">Live updates + online exam mode</p>
    </div>
    <button id="themeToggle" class="btn btn-ghost" aria-label="Toggle dark mode">Toggle Theme</button>
  </header>

  <main class="shell">
    <section class="glass controls">
      <div class="field">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="search" placeholder="Search by title or description" />
      </div>
      <div class="field">
        <label for="subjectFilter">Subject</label>
        <select id="subjectFilter">
          <option value="all">All subjects</option>
        </select>
      </div>
    </section>

    <section id="loadingState" class="state glass" aria-live="polite">Loading exams...</section>
    <section id="errorState" class="state glass hidden" aria-live="assertive"></section>
    <section id="emptyState" class="state glass hidden">No exams found.</section>

    <section id="cardsGrid" class="cards-grid hidden" aria-live="polite"></section>
  </main>

  <section id="registerModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card glass">
      <h2>Exam Registration</h2>
      <p id="registerExamTitle" class="muted"></p>
      <form id="registerForm" class="stack">
        <div class="field">
          <label for="regName">Full Name</label>
          <input id="regName" type="text" required />
        </div>
        <div class="field">
          <label for="regEmail">Email</label>
          <input id="regEmail" type="email" required />
        </div>
        <div class="field">
          <label for="regPhone">Phone (optional)</label>
          <input id="regPhone" type="text" />
        </div>
        <div class="row-actions">
          <button type="submit" class="btn btn-primary">Confirm Registration</button>
          <button type="button" id="closeRegisterModal" class="btn btn-ghost">Cancel</button>
        </div>
        <p id="registerFeedback" class="muted"></p>
      </form>
    </div>
  </section>

  <section id="examModal" class="modal hidden" aria-hidden="true">
    <div class="modal-card glass modal-wide">
      <h2 id="examModalTitle">Online Exam</h2>
      <p class="muted">Answer all questions then submit for instant grading.</p>

      <form id="onlineExamForm" class="stack">
        <div class="grid-2">
          <div class="field">
            <label for="candidateName">Your Name</label>
            <input id="candidateName" name="candidateName" type="text" required />
          </div>
          <div class="field">
            <label for="candidateEmail">Your Email</label>
            <input id="candidateEmail" name="candidateEmail" type="email" required />
          </div>
        </div>

        <div id="questionList" class="question-list"></div>

        <div class="row-actions">
          <button type="submit" class="btn btn-primary">Submit Exam</button>
          <button type="button" id="closeExamModal" class="btn btn-ghost">Close</button>
        </div>
      </form>

      <div id="examResult" class="result-box hidden"></div>
    </div>
  </section>

  <template id="examCardTemplate">
    <article class="exam-card glass">
      <div class="exam-card-head">
        <span class="badge" data-role="subject"></span>
        <span class="date" data-role="date"></span>
      </div>
      <h2 data-role="title"></h2>
      <p class="desc" data-role="description"></p>
      <div class="meta-row">
        <span data-role="duration"></span>
      </div>
      <div class="row-actions card-actions">
        <button class="btn btn-primary" data-role="register">Register</button>
        <button class="btn btn-ghost" data-role="startExam">Start Online Exam</button>
        <a class="btn btn-primary hidden" data-role="download" target="_blank" rel="noopener">Download</a>
      </div>
    </article>
  </template>

  <script type="module" src="./main.js?v=20260218"></script>
</body>
</html>
